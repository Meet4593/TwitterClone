<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <header class="header">
      <div class="logo">
        <h1>Twitter</h1>
      </div>
      <div class="search">
        <input type="text" placeholder="Search Twitter">
      </div>
    </header>

    <div class="main-content">
     
      <nav class="sidebar">
        <ul>
          <img src="Twitter_bird_logo_2012.svg.png" width="30" height="40">
          <li><a href="#">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Notifications</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">Bookmarks</a></li>
          <li><a href="#">Lists</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">More</a></li>

        </ul>
      </nav>

     
      <div class="feed">
      
        <div class="tweet-box">
          <h3>Home</h3>
          <textarea placeholder="What's Happening?" rows="3"></textarea>
          <button>Tweet</button>
        </div>

       
        <div class="tweet">
          <div class="tweet-header">
            <span class="tweet-name">Rushil Popat</span>
            <span class="tweet-username">@rushil</span>
          </div>
          <p class="tweet-text">This is a sample tweet!</p>
          <div class="tweet-footer">
            <span>10m ago</span>
          </div>
        </div>

        <div class="tweet">
          <div class="tweet-header">
            <span class="tweet-name">Sujal Patel</span>
            <span class="tweet-username">@sujal</span>
          </div>
          <p class="tweet-text">Loving this new Twitter clone!</p>
          <div class="tweet-footer">
            <span>30m ago</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
